server.port=8070
#mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
spring.datasource.url=jdbc:mysql:///hotel?characterEncoding=UTF8&serverTimezone=UTC&userSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=


logging.level.root = info
#dubbo配置

#dubbo 服务名称
spring.dubbo.application=emp-service
#通讯协议名称
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
#zookeeper注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.75.130:2181
#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务扫描路径
spring.dubbo.base-package=com.demo
